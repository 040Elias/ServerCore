name: ServerCore
version: '1.3'
main: org.Elias040.servercore.Main
api-version: '1.21'
prefix: ServerCore
load: STARTUP
authors: [040Elias]
description: Work in Progress ServerCore Plugin
folia-supported: true

commands:
  spawn:
    usage: /spawn [name]
    permission: servercore.spawn.use
    default: true
  setspawn:
    usage: /setspawn <n>
    permission: servercore.spawn.setspawn
  delspawn:
    usage: /delspawn <n>
    permission: servercore.spawn.delspawn
  invsee:
    usage: /invsee <player>
    permission: servercore.invsee
  broadcast:
    usage: /broadcast <message>
    permission: servercore.broadcast
  nightvision:
    usage: /nightvision
    permission: servercore.nightvision
    aliases: [nv]
  ping:
    usage: /ping [player]
    permission: servercore.ping
  freeze:
    usage: /freeze <player>
    permission: servercore.freeze
  unfreeze:
    usage: /unfreeze <player>
    permission: servercore.unfreeze
  servercore:
    usage: /servercore reload
    permission: servercore.reload

permissions:
  servercore.spawn.setspawn:
    default: op
  servercore.spawn.delspawn:
    default: op
  servercore.spawn.use:
    default: true
  servercore.invsee:
    default: op
  servercore.broadcast:
    default: op
  servercore.nightvision:
    default: true
  servercore.ping:
    default: true
  servercore.ping.other:
    default: true
  servercore.freeze:
    default: op
  servercore.freeze.bypass:
    default: false
  servercore.freeze.notify:
    default: op
  servercore.unfreeze:
    default: op
  servercore.reload:
    default: op